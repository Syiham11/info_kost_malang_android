<body>
	<table>
		<tr>
			<td>ID : </td>
<!-- 			<td><input disabled="" type="text" name="id" id="user_id"></td> -->
		<td><input  type="text" name="id" id="user_id"></td>
		</tr>
		<td>
			<td>User Name : </td>
			<td><input type="text" name="user_name" id="user_name"></td>
		</td>
		<tr>
			<td colspan="2">
				<input type="button" value="Save" onclick="save_user();"/>
				<input type="button" value="Update" onclick="update_user();"/>
				<input type="button" value="Delete" onclick="delete_user();"/>

			
			</td>
		</tr>
	</table>

	<h3>User List</h3>

	<table id="tbl_user_list" border="1">
		<tr>
			<td>ID</td>
			<td>Name</td>
		</tr>
	</table>

	<script>
		var tblUsers = document.getElementById('tbl_user_list');
		var databaseRef = firebase.database().ref('user/');
		var rowIndex = 1;


		databaseRef.once('value', function(snapshot) {
		  snapshot.forEach(function(childSnapshot) {
		    var childKey = childSnapshot.key;
		    var childData = childSnapshot.val();
		    // ...
		    var row = tblUsers.insertRow(rowIndex);
		    var cellId = row.insertCell(0);
		    // var cellName = row.insertCell(1);
		    cellId.appendChild(document.createTextNode(childKey));
		    // cellName.appendChild(document.createTextNode(childData.user_name));

		    rowIndex = rowIndex + 1;
		  });
		});
		

		function save_user(){
			var user_name = document.getElementById('user_name').value;

			var uid = firebase.database().ref().child('users').push().key;

			var data = {
				user_id: uid,
				user_name: user_name
			}

			var updates = {};
			updates['/user/' + uid] = data;
			firebase.database().ref().update(updates);

			alert('the user is created successfully');
			reload_page();
		}

		function update_user(){
			var user_name = document.getElementById('user_name').value;
			var user_id = document.getElementById('user_id').value;

			/*alert(user_id);*/
			var data = {
				user_id: user_id,
				user_name: user_name
			}

			var updates = {};
			updates['/user/' + user_id] = data;
			firebase.database().ref().update(updates);

			alert('the user is updated successfully' + user_id);
			reload_page();
		}

		function delete_user(){
			var user_id = document.getElementById('user_id').value;


			firebase.database().ref().child('/user/' + user_id ).remove();
			alert('the user is deleted successfully');
			reload_page();

		}
		function reload_page(){
			window.location.reload();
		}



	</script>
</body>
</html>
