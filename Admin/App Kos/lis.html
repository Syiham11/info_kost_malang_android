<body>

	<input type="text" name="txt" id="uname" placeholder="User Name">
	<input type="email" name="email" id="umail" placeholder="User Email">
	<button onclick="updateFirebase()">Update</button>


<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>
	<script>
	  // Initialize Firebase

	  firebase.initializeApp(config);
	
	  function updateFirebase(){
	  	const fb = firebase.database().ref()
	  	//get field values
	  	user_name = document.getElementById('uname').value
	  	user_email = document.getElementById('umail').value
	  	data = {user_name,user_email}
	  	//update database
	  	fb.child('id_user/user_email/').update(data);
	  }
	</script>
